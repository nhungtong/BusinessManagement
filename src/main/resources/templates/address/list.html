<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách địa chỉ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/users.css}">
</head>
<body>

<div th:replace="~{admin :: sidebar}"></div>

<div class="container-fluid mt-4 content-container">
    <h2>Danh sách địa chỉ</h2>
    <div class="table-responsive table-container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Đường</th>
                <th>Huyện</th>
                <th>Thành phố</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="address : ${addresses}">
                <td th:text="${address.id}"></td>
                <td th:text="${address.street}"></td>
                <td th:text="${address.district}"></td>
                <td th:text="${address.province}"></td>
                <td>
                    <form th:action="@{/address/delete/{id}(id=${address.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
