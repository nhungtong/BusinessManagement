<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" th:href="@{/css/Header.css}">
    <link rel="stylesheet" th:href="@{/css/Register.css}">
</head>
<body>
<div th:replace="fragments/Header :: header"></div>
<div class="container">
    <div class="login-box mx-auto">
        <h3 class="text-center">Đăng ký</h3>
        <form th:action="@{/auth/register}" method="post">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bx bx-user"></i></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bx bx-lock-alt"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
                <span class="input-group-text toggle-password" onclick="togglePassword('password', this)">
                    <i class="bx bx-show"></i>
                </span>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bx bx-phone"></i></span>
                <input type="tel" id="phonenumber" name="phonenumber" class="form-control" placeholder="Nhập số điện thoại" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bx bx-calendar"></i></span>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bx bx-user-circle"></i></span>
                <select id="rolename" name="rolename" class="form-control" required>
                    <option value="ROLE_SHOPPER">Người mua hàng</option>
                    <option value="ROLE_SHIPPER">Người giao hàng</option>
                </select>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary w-100" type="submit">Đăng Ký</button>
            </div>
            <div th:if="${error}" class="alert alert-danger text-center">
                <span th:text="${error}"></span>
            </div>
        </form>
        <p class="text-center mt-3">Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(inputId, iconElement) {
        let passInput = document.getElementById(inputId);
        let icon = iconElement.querySelector("i");
        if (passInput.type === "password") {
            passInput.type = "text";
            icon.classList.remove("bx-show");
            icon.classList.add("bx-hide");
        } else {
            passInput.type = "password";
            icon.classList.remove("bx-hide");
            icon.classList.add("bx-show");
        }
    }
</script>
</body>
</html>
