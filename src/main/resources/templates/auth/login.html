<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <title>Đăng nhập / Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" th:href="@{/css/Header.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div th:replace="fragments/Header :: header"></div>

<div class="container">
    <div class="login-box mx-auto">
        <h3 class="text-center">Đăng nhập</h3>
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bx bx-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Tên đăng nhập" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bx bx-lock-alt"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                    <span class="input-group-text toggle-password" onclick="togglePassword('password', this)">
                        <i class="bx bx-show"></i>
                    </span>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Đăng Nhập</button>
                </div>
    </form>
    <p class="text-center mt-3">Chưa có tài khoản? <a th:href="@{/auth/register}">Đăng ký</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(inputId, iconElement) {
        let passInput = document.getElementById(inputId);
        let icon = iconElement.querySelector("i");
        if (passInput.type === "password") {
            passInput.type = "text";
            icon.classList.remove("bx-show");
            icon.classList.add("bx-hide");
        } else {
            passInput.type = "password";
            icon.classList.remove("bx-hide");
            icon.classList.add("bx-show");
        }
    }
</script>
</body>
</html>
