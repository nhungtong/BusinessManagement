<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa mã giảm giá</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>

<div th:replace="~{admin :: sidebar}"></div>

<div class="container-fluid mt-4 content-container">
    <h2>Chỉnh sửa mã giảm giá</h2>

    <div class="form-container">
        <form th:action="@{/promotions/edit/{id}(id=${promotion.id})}" method="post">
            <input type="hidden" name="id" th:value="${promotion.id}">

            <div class="mb-3">
                <label class="form-label">Mã giảm giá</label>
                <input type="text" class="form-control" name="promoCode" th:value="${promotion.promoCode}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Giảm (%)</label>
                <input type="number" class="form-control" name="discountPercent" th:value="${promotion.discountPercent}" min="1" max="100" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Điều kiện (VNĐ)</label>
                <input type="number" class="form-control" name="minOrderAmount" th:value="${promotion.minOrderAmount}" min="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ngày bắt đầu</label>
                <input type="datetime-local" class="form-control" name="startDate" th:value="${promotion.startDate}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ngày kết thúc</label>
                <input type="datetime-local" class="form-control" name="endDate" th:value="${promotion.endDate}" required>
            </div>
            <button type="submit" class="btn btn-success">Cập nhật</button>
            <a th:href="@{/promotions/list}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>

</body>
</html>
