<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mã giảm giá</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>

<div th:replace="~{admin :: sidebar}"></div>

<div class="container-fluid mt-4 content-container">
    <h2>Thêm mã giảm giá</h2>

    <div class="form-container">
        <form th:action="@{/promotions/add}" method="post">
            <div class="mb-3">
                <label class="form-label">Mã giảm giá</label>
                <input type="text" class="form-control" name="promoCode" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Giảm (%)</label>
                <input type="number" class="form-control" name="discountPercent" min="1" max="100" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Điều kiện (VNĐ)</label>
                <input type="number" class="form-control" name="minOrderAmount" min="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ngày bắt đầu</label>
                <input type="datetime-local" class="form-control" name="startDate" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ngày kết thúc</label>
                <input type="datetime-local" class="form-control" name="endDate" required>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/promotions/list}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
</body>
</html>
