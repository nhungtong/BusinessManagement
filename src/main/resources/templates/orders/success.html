<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/Header.css}">
    <link rel="stylesheet" th:href="@{/css/success.css}">
</head>
<body>
<div th:replace="fragments/Header :: header"></div>
<div class="container">
    <h2>Đặt hàng thành công!</h2>

    <p><strong>Mã đơn hàng:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Ngày đặt:</strong> <span th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></p>
    <p><strong>Phương thức thanh toán:</strong> <span th:text="${paymentMethod}"></span></p>
    <p><strong>Trạng thái thanh toán:</strong> <span th:text="${paymentStatus}"></span></p>

    <div th:if="${transactionId != null}">
        <p><strong>Mã giao dịch:</strong> <span th:text="${transactionId}"></span></p>
    </div>

    <p><strong>Địa chỉ giao hàng:</strong> <span th:text="${deliveryAddress}"></span></p>

    <a th:href="@{/}" class="btn btn-primary">Quay lại trang chủ</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
