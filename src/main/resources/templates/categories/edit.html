<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/edit.css}">
</head>
<body>
<div th:replace="~{admin :: sidebar}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Chỉnh sửa danh mục</h2>
    <form th:action="@{/categories/update/{id}(id=${category.id})}" method="post" class="edit-form">

    <div class="mb-3">
            <label for="categoryName" class="form-label">Tên danh mục</label>
        <input type="text" id="categoryName" name="categoryName" class="form-control" th:value="${category.categoryName}" required>
        </div>
        <div class="d-flex justify-content-between">
            <a th:href="@{/categories/list}" class="btn btn-secondary">Hủy</a>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </div>
    </form>
</div>
</body>
</html>
