<!-- categories/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/users.css}">
</head>
<body>
<div th:replace="~{admin :: sidebar}"></div>
<div class="container-fluid mt-4 content-container">
    <h2>Danh sách danh mục</h2>
    <div class="search-container">
        <form method="get" th:action="@{/categories/list}" class="d-flex">
            <input type="text" name="keyword" class="form-control me-2" placeholder="Nhập tên danh mục" required>
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </form>
    </div>
    <div class="search-container">
        <form th:action="@{/categories/add}" method="post" class="d-flex">
            <input type="text" name="categoryName" class="form-control me-2" placeholder="Nhập tên danh mục" required>
            <button type="submit" class="btn btn-success">Thêm danh mục</button>
        </form>
    </div>

    <div class="table-responsive table-container">
        <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.categoryName}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/categories/{id}/products_detail(id=${category.id})}" class="btn btn-info">Xem sản phẩm</a>
                <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
