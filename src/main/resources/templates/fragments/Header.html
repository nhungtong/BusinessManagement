<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CellphoneS Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/Header.css}">
</head>


<body>
<!-- Navbar với th:fragment -->
<nav th:fragment="header" id="header-navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-laptop"></i> NC
        </a>

        <!-- Nút Toggle cho Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Ô tìm kiếm -->
        <form class="d-flex mx-auto w-50" th:action="@{/products/search}" method="get">
            <input class="custom-search-input me-2" type="search" name="productName" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </form>

        <!-- Menu điều hướng -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-telephone"></i> Gọi mua hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stores/search}"><i class="bi bi-geo-alt"></i> Cửa hàng gần bạn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders/track}"><i class="bi bi-truck"></i> Tra cứu đơn hàng</a>
                </li>
                <li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart/view(userId=${userId})}">
                        <i class="bi bi-cart" id="cart-icon"></i> Giỏ hàng
                        <span class="badge bg-primary" th:text="${cartItemCount}">0</span> <!-- Hiển thị số lượng -->
                    </a>
                </li>

                </li>

                <!-- Nếu người dùng đã đăng nhập -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">
                        <i class="bi bi-person"></i> <span th:text="${#authentication.name}">Tên người dùng</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/logout}">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </a>
                </li>

                <!-- Nếu chưa đăng nhập thì hiển thị nút đăng nhập -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/auth/login}">
                        <i class="bi bi-person"></i> Đăng nhập
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
