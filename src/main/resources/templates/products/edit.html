<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>
<div th:replace="~{admin :: sidebar}"></div>
<div class="content-container">
    <h2>Chỉnh sửa sản phẩm</h2>

    <div class="form-container">
        <form th:action="@{/products/update}" th:object="${product}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">

            <!-- Tên sản phẩm -->
            <div class="form-group">
                <label class="form-label">Tên sản phẩm:</label>
                <input type="text" class="form-control" th:field="*{productName}" required>
            </div>

            <!-- Giá -->
            <div class="form-group">
                <label class="form-label">Giá:</label>
                <input type="number" class="form-control" th:field="*{price}" required>
            </div>

            <!-- Mô tả -->
            <div class="form-group">
                <label class="form-label">Mô tả:</label>
                <textarea class="form-control" th:field="*{description}" required></textarea>
            </div>
            <!-- Chọn ảnh mới -->
            <div class="form-group">
                <label class="form-label">Chọn ảnh mới:</label>
                <input type="file" name="file" class="form-control">
            </div>

            <!-- Danh mục -->
            <div class="form-group">
                <label class="form-label">Danh mục:</label>
                <select class="form-control" th:field="*{category}" required>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                </select>
            </div>

            <!-- Nút hành động -->
            <div class="form-actions">

                <a th:href="@{/products/list}" class="btn btn-secondary">Quay lại</a>
                <button type="submit" class="btn btn-success">Cập nhật</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
